<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #555;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    section {
      padding: 20px;
    }

    .achievements {
      display: flex;
      flex-wrap: wrap;
    }

    .achievement {
      position: relative;
      margin: 10px;
      overflow: hidden;
    }

    .achievement img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .achievement:hover img {
      transform: scale(1.1);
    }

    .achievement .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .achievement:hover .overlay {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>

  <nav>
    <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    <a href="https://www.coursera.org/user/yourusername" target="_blank">Coursera</a>
  </nav>

  <section>
    <h2>Photo Gallery</h2>
    <div class="achievements">
      <div class="achievement">
        <img src="photo1.jpg" alt="Achievement 1">
        <div class="overlay">
          <p>Achievement 1</p>
        </div>
      </div>
      <div class="achievement">
        <img src="photo2.jpg" alt="Achievement 2">
        <div class="overlay">
          <p>Achievement 2</p>
        </div>
      </div>
      <!-- Add more achievements as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
